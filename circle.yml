machine:
  node:
    version: 4.6.0
  services:
    - docker
  environment:
    PACTBROKERURL: 'https://xebia.pact.dius.com.au/'
    TAG: 'prod'


test:
  pre:
    - npm install -g slimjs
    - gem list | grep rake
  override:
    - npm run mocha
    - npm run fitnesse
    - npm run pact
    - npm run pact-prod
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.eu-central-1.amazonaws.com/mapmaker:$CIRCLE_SHA1 .
    - docker run -d -p 3000:3000 --name mapmaker $AWS_ACCOUNT_ID.dkr.ecr.eu-central-1.amazonaws.com/mapmaker:$CIRCLE_SHA1; sleep 10
    - curl -H 'bugs:4' -H 'features:20' -sSf http://localhost:3000/api/mapmaker > /dev/null

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh