machine:
  node:
    version: 4.6.0
  #ruby:
   # version: 2.0.0-p643
  services:
    - docker
  environment:
    pbport: null
    pburl: null
    pactbroker: null


test:
  override:
    - gem list | grep rake
    - npm run mocha
#    - npm run fitnesse
    - npm run pact
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/mapmaker:$CIRCLE_SHA1 .
    - docker run -d -p 3000-4000:3000 --name mapmaker $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/mapmaker:$CIRCLE_SHA1; sleep 10
    - hostport=$(docker inspect --format='{{(index (index .NetworkSettings.Ports "3000/tcp") 0).HostPort}}' mapmaker)
    - curl -sSf http://localhost:$hostport > /dev/null

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh